<!DOCTYPE html>
<html>
<head>
  <title>Centered Title</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: #2E645A;
      color: white;
    }
    
    .center-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100%;
    }
    
    .center-content {
      text-align: center;
    }
    
    h1 {
      font-size: 36px;
    }
    
    .coming-soon {
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div class="center-wrapper">
    <div class="center-content">
      <h1>Title</h1>
      <p class="coming-soon">(Coming soon)</p>
    </div>
  </div>
</body>
</html>
